<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


  
</head>

<body>
  <div class="container">
   <div class="main">
    <img id="item-image" src="./images/image-equilibrium.jpg"/>
    <div class="contents">
      <p id="title">Equilibrium #3429</p>
      <p id="summary">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-due">
        <p id="price">0.041 ETH</p>
        <p id="due">3 days left</p>
    </div>
   </div>
    <div class="border-line-rest">
      <img id="profile-image" src="./images/image-avatar.png">
      <p id="profile-text-1">Creation of </p>
      <p id="profile-text-2">Jules Wyvern</p>
    </div>
   </div>
  </div>
</body>
</html>
